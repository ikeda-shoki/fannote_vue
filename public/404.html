<!DOCTYPE html>
<html>
<head>
  <title>404 お探しのページが見つかりません。</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

  <style>
  .rails-default-error-page {
    background-color: #f7f4f2;
    color: #3e1300;
    text-align: center;
    font-family: 'Nunito', sans-serif;
    margin: 0;
  }

  .dialog {
    width: 95%;
    max-width: 33em;
    margin: 150px auto 0;
    border-radius: 20px;
  }

  .dialog-logo {
    font-family: 'Akaya Telivigala', cursive, 'Nunito', sans-serif;
    font-size: 90px;
    margin-bottom: 20px;
  }
  
  .dialog-access {
    font-weight: 800;
    color: #e65b20;
    font-size: 30px;
    margin-bottom: 0;
  }
  
  .dialog-title {
    margin-bottom: 50px;
    margin-top: 0;
  }

  .dialog-button {
    border: none;
    text-align: center;
  	display: inline-block;
  	min-width: 230px;
  	font-size: 16px;
  	font-weight: 700;
  	text-decoration: none;
  	margin: 0;
  	padding: 15px 16px;
  	margin: 20px 0;
  	background: #e65b20;
  	color: #FFFFFE;
  	border-radius: 3px;
  	transition: 0.5s;
    -webkit-transition: 0.5s;
  }
  
  .dialog-button:hover {
    background-color: #e65b20;
    color:  #f7f4f2;
    opacity: 0.8;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1 class="dialog-logo">FanNotes</h1>
      <h3 class="dialog-access">404 Not Found</h3>
      <h2 class="dialog-title">お探しのページが見つかりませんでした。</h2>
      <p>大変お手数ですが、下記のボタンからトップページへお戻りください</p>
      <a href="http://fannotevue.com/" class="dialog-button">トップページへ</a>
    </div>
    <p>ご迷惑をおかけしますが、何卒よろしくお願い致します。</p>
  </div>
</body>
</html>
